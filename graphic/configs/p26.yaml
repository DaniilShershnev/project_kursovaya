type: ode_time

curves:
  # s0 = 100
  #equations: ["a * \\exp(v * w) - s * \\exp((v - j) * w)", "c * (1 - w - b * \\exp(h * s) * (1 + w))"]
  - equations: ["a * \\exp(\\betta * w) - s * \\exp((\\betta - \\alpha) * w)", "c * (1 - w * (1 + b * \\exp(h * s)))"]
    variable_names: [s, w]
    initial_conditions: [400, 0.02]
    params: {a: 0, alpha: 5, betta: 1, c: 0.3, b: 1.0e-12, h: 0.07}
    t_span: [0, 8]    #в каких пределах изменяется время t
    #solver_method: "RK45"
    styles:
      - {color: "blue", linestyle: "-", linewidth: 1.5, label: "s, w₀=0.02"}
      - {color: "blue", linestyle: "--", linewidth: 1.5, label: "w, w₀=0.02"}
  
  # s0 = 200
  - equations: ["a * \\exp(\\betta * w) - s * \\exp((\\betta - \\alpha) * w)", "c * (1 - w * (1 + b * \\exp(h * s)))"]
    variable_names: [s, w]
    initial_conditions: [400, 0.1]
    params: {a: 0, alpha: 5, betta: 1, c: 0.3, b: 1.0e-12, h: 0.07}
    t_span: [0, 8]    #в каких пределах изменяется время t
    #solver_method: "RK45"
    styles:
      - {color: "red", linestyle: "-", linewidth: 1.5, label: "s, w₀=0.1"}
      - {color: "red", linestyle: "--", linewidth: 1.5, label: "w, w₀=0.1"}
  
  # s0 = 300
  - equations: ["a * \\exp(\\betta * w) - s * \\exp((\\betta - \\alpha) * w)", "c * (1 - w * (1 + b * \\exp(h * s)))"]
    variable_names: [s, w]
    initial_conditions: [400, 0.3]
    params: {a: 0, alpha: 5, betta: 1, c: 0.3, b: 1.0e-12, h: 0.07}
    t_span: [0, 8]    #в каких пределах изменяется время t
    #solver_method: "RK45"
    styles:
      - {color: "green", linestyle: "-", linewidth: 1.5, label: "s, w₀=0.3"}
      - {color: "green", linestyle: "--", linewidth: 1.5, label: "w, w₀=0.3"}
  
  # s0 = 400
  - equations: ["a * \\exp(\\betta * w) - s * \\exp((\\betta - \\alpha) * w)", "c * (1 - w * (1 + b * \\exp(h * s)))"]
    variable_names: [s, w]
    initial_conditions: [400, 0.6]
    params: {a: 0, alpha: 5, betta: 1, c: 0.3, b: 1.0e-12, h: 0.07}
    t_span: [0, 8]    #в каких пределах изменяется время t
    #solver_method: "RK45"
    styles:
      - {color: "orange", linestyle: "-", linewidth: 1.5, label: "s, w₀=0.6"}
      - {color: "orange", linestyle: "--", linewidth: 1.5, label: "w, w₀=0.6"}
  
  # s0 = 500
  - equations: ["a * \\exp(\\betta * w) - s * \\exp((\\betta - \\alpha) * w)", "c * (1 - w * (1 + b * \\exp(h * s)))"]
    variable_names: [s, w]
    initial_conditions: [400, 0.9]
    params: {a: 0, alpha: 5, betta: 1, c: 0.3, b: 1.0e-12, h: 0.07}
    t_span: [0, 8]    #в каких пределах изменяется время t
    #solver_method: "RK45"
    styles:
      - {color: "purple", linestyle: "-", linewidth: 1.5, label: "s, w₀=0.9"}
      - {color: "green", linestyle: "--", linewidth: 1.5, label: "w, w₀=0.9"}
axes:
  xlim: [0,8]
  ylim: [0,1]
  xticks: [0, 2, 4, 5, 6]
  xlabel: "t"
  ylabel: "w"
  grid: false
  spines: #настройка осей, пишем false,если ось не нужна, true - видна
    top: false   
    right: false
    bottom: true
    left: true
  grid_style: #настрйока сетки
    j: 0.9  #прозрачность сетки
    linestyle: ":" #стиль сетки 
    linewidth: 1  #толщина сетки
    color: "gray"   #цвет сетки

output: "!.svg"